<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0a1113" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0a1113" stop-opacity="1"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Mystischer Hintergrund -->
  <circle cx="100" cy="100" r="2" fill="#1a6b5a" opacity="0.4"/>
  <circle cx="300" cy="150" r="1.5" fill="#0d4a3a" opacity="0.5"/>
  <circle cx="350" cy="300" r="2" fill="#1a6b5a" opacity="0.3"/>
  <circle cx="50" cy="350" r="1" fill="#0d4a3a" opacity="0.6"/>
  
  <!-- Hauptsymbol -->
  <g filter="url(#glow)">
    
        <circle cx="200" cy="200" r="60" fill="none" stroke="#1a6b5a" stroke-width="3" opacity="0.8"/>
        <path d="M200,150 L220,200 L200,250 L180,200 Z" fill="#0d4a3a" opacity="0.7"/>
        <circle cx="200" cy="200" r="10" fill="#1a6b5a"/>
        
  </g>
  
  <!-- Titel -->
  <text x="200" y="330" font-family="serif" font-size="14" font-weight="500" 
        text-anchor="middle" fill="#c9d1d9" opacity="0.8">Helionis Geschichte</text>
</svg>